<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
    >
    <style></style>
  </head>

  <body>
    <label>Sites (white space separated)<textarea id=sites rows=16></textarea></label>
    <label>Smart bookmark URL<input id=bookmark readonly></input></label>
    <script>
    sites.addEventListener('input', () => {
      sites_list = sites.value.split(/[\n\t ]+/)
      sites_list = sites_list.filter(str => str.trim())
      sites_list = sites_list.map(s => `site:${s}`)
      sites_exp = `( ${sites_list.join(' || ')} )`
      bookmark.value = encodeURI(`https://duckduckgo.com/?q=${sites_exp}`) + '+%s'
    })
    </script>
  </body>
</html>
